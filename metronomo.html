    <script type="text/javascript">
        $(function () {
            const bpm = $("#bpm");
            const h4 = $("#titlebpm");
            const play = $("#play");
            const audio = document.getElementById("audio");

            const bSquare = $('#blueSquare');
            const rSquare = $('#redSquare');
            const gSquare = $('#greenSquare');
            const ySquare = $('#yellowSquare');
            const oSquare = $('#orangeSquare');

            var currentBpm = 40;
            var isPlaying = false;
            var interval = null;
            var timerTick = null;
            var timerBlueSquare = null;

            //var interval = ;

            function HideAndShow(square) {
                if (square.css('display') == 'none') {
                    square.show();
                } else {
                    square.hide();
                }
            }

            function tick() {
                audio.currentTime = 0;
                audio.play();

                //HideAndShow(bSquare);

                //HideAndShow(rSquare);
                // HideAndShow(rSquare);


            }

            $(bpm).change(function (e) {
                e.preventDefault();
                h4.html(this.value + ' bpm');
                currentBpm = parseInt(this.value);
                if (isPlaying) {
                    clearInterval(timerTick);
                    bSquare.fadeIn();
                    rSquare.fadeIn();
                    gSquare.fadeIn();
                    ySquare.fadeIn();
                    oSquare.fadeIn();
                    //clearInterval(timerBlueSquare);
                    interval = (60 * 1000) / currentBpm;
                    timerTick = setInterval(function () {
                        tick();
                        bSquare.fadeOut(interval / 2);
                        bSquare.fadeIn(interval / 2);

                        rSquare.fadeOut(interval / 4);
                        rSquare.fadeIn(interval / 4);
                        rSquare.fadeOut(interval / 4);
                        rSquare.fadeIn(interval / 4);

                        gSquare.fadeOut(interval / 8);
                        gSquare.fadeIn(interval / 8);
                        gSquare.fadeOut(interval / 8);
                        gSquare.fadeIn(interval / 8);
                        gSquare.fadeOut(interval / 8);
                        gSquare.fadeIn(interval / 8);
                        gSquare.fadeOut(interval / 8);
                        gSquare.fadeIn(interval / 8);

                        ySquare.fadeOut(interval);
                        ySquare.fadeIn(interval);

                        oSquare.fadeOut(interval * 2);
                        oSquare.fadeIn(interval * 2);
                        
                    }, interval);
                    
                }
            });

            $(play).click(function (e) {
                e.preventDefault();
                if (isPlaying) {
                    play.html('Play');
                    clearInterval(timerTick);
                    bSquare.fadeIn();
                    rSquare.fadeIn();
                    gSquare.fadeIn();
                    ySquare.fadeIn();
                    oSquare.fadeIn();
                    //clearInterval(timerBlueSquare);
                } else {
                    play.html('Stop')
                    //HideAndShow(bSquare);
                    interval = (60 * 1000) / currentBpm;
                    timerTick = setInterval(function () {
                        tick();
                        bSquare.fadeOut(interval / 2);
                        bSquare.fadeIn(interval / 2);

                        rSquare.fadeOut(interval / 4);
                        rSquare.fadeIn(interval / 4);
                        rSquare.fadeOut(interval / 4);
                        rSquare.fadeIn(interval / 4);

                        gSquare.fadeOut(interval / 8);
                        gSquare.fadeIn(interval / 8);
                        gSquare.fadeOut(interval / 8);
                        gSquare.fadeIn(interval / 8);
                        gSquare.fadeOut(interval / 8);
                        gSquare.fadeIn(interval / 8);
                        gSquare.fadeOut(interval / 8);
                        gSquare.fadeIn(interval / 8);

                        ySquare.fadeOut(interval);
                        ySquare.fadeIn(interval);

                        oSquare.fadeOut(interval * 2);
                        oSquare.fadeIn(interval * 2);

                    }, interval);
                }

                isPlaying = !isPlaying;
            });
        });

    </script>
